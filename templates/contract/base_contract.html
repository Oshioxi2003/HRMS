{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h4 class="mb-0">{% block contract_title %}Contract Management{% endblock %}</h4>
                <div class="page-title-right">
                    {% block contract_actions %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            {% block contract_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
