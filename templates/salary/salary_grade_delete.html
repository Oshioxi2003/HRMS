<!-- templates/salary/salary_grade_delete.html -->
{% extends "salary/base_salary.html" %}

{% block salary_title %}Delete Salary Grade{% endblock %}

{% block salary_content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h5 class="mb-0">Confirm Deletion</h5>
    </div>
    <div class="card-body">
        <div class="alert alert-warning">
            <h5><i class="fas fa-exclamation-triangle"></i> Warning!</h5>
            <p>Are you sure you want to delete the salary grade <strong>"{{ grade.grade_name }}"</strong>?</p>
            <p>This action cannot be undone.</p>
        </div>
        
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'salary_grade_list' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
