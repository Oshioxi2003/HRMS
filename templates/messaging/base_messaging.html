{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Messaging Menu</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'email_template_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'email_template_list' %}active{% endif %}">
                        <i class="fas fa-envelope-open-text me-2"></i> Email Templates
                    </a>
                    <a href="{% url 'email_log_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'email_log_list' %}active{% endif %}">
                        <i class="fas fa-history me-2"></i> Email Logs
                    </a>
                    <a href="{% url 'send_custom_email' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'send_custom_email' %}active{% endif %}">
                        <i class="fas fa-paper-plane me-2"></i> Send Custom Email
                    </a>
                </div>
            </div>
        </div>
        
        <div class="col-md-9">
            {% block messaging_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
