{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Create Onboarding Task" %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% trans "Create Onboarding Task" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% trans "Save" %}</button>
        <a href="{% url 'onboarding_task_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
